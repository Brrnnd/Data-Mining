<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        .container {
            max-width: 800px; /* Menyesuaikan lebar kontainer */
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* Aspect Ratio 16:9 */
            border: 2px solid #28a745;
            border-radius: 5px;
            margin-top: 20px;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            display: none; /* Menyembunyikan video awal */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Control</h1>
        <button id="startButton"><i class="fas fa-video"></i> Start Camera</button>
        <button id="stopButton"><i class="fas fa-stop"></i> Stop Camera</button>
        <div id="status"></div>
        
        <div class="video-container">
            <img id="video" src="" alt="Video feed" />
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#startButton').click(function() {
                $('#video').attr('src', '/video_feed').show();
                $('#status').text('Camera started successfully');
            });

            $('#stopButton').click(function() {
                $('#video').hide();
                $('#status').text('Camera stopped');
            });
        });
    </script>
</body>
</html>
